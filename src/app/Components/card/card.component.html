<div
  class="h-full w-full rounded-lg border border-gray-200 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800"
>
  <img
    class="mx-auto rounded-t-lg object-cover sm:mt-5 sm:max-h-[250px] sm:rounded-lg"
    [src]="image"
    alt=""
  />
  <div class="p-5">
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ title }}
    </h5>
    <p class="mb-3 line-clamp-4 font-normal text-gray-700 dark:text-gray-400">
      {{ description }}
    </p>

    <p class="mb-3 font-bold text-gray-700 dark:text-gray-400">
      Released on: <span class="font-normal"> {{ releaseDate }} </span>
    </p>
  </div>
</div>
